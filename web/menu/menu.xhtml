<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style type="text/css">
            body{
                background-image: url(carousel/1_1.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </h:head>
    <h:body>
        <b:navBar brand="TennisKiss" brandHref="#" fluid="true" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Inicio" outcome="index" ></b:navLink>
                <b:navLink value="Nosotros" outcome="nosotros"></b:navLink>
                <b:dropMenu value="Más información" iconAwesome="">
                    <b:navLink value="Registrarse " outcome="registro"></b:navLink>
                    <b:navLink value="Ranking" outcome="ranking"></b:navLink>
                    
                    <b:navLink></b:navLink>
                    <b:navLink header="Otros items"></b:navLink>
                    <b:navLink value="En unfuturo" href="#"></b:navLink>
                    <b:dropMenu value="En unfuturo"  iconAlign="right">
                        <b:navLink value="En unfuturo" href="#"></b:navLink>
                        <b:dropMenu value="En unfuturo">
                            <b:navLink value="En unfuturo" href="#"></b:navLink>
                            <b:dropMenu value="En unfuturo">
                                <b:navLink value=".En unfuturo!" href="#"></b:navLink>
                            </b:dropMenu>
                        </b:dropMenu>

                    </b:dropMenu>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>

            <!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
            <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
            <b:navbarLinks pull="right" styleClass="hidden-xs">
                <b:column span="3">
                    <a id="atrigger" class="btn btn-primary btn-lg" href="#amodal" data-toggle="modal">Login</a>
                </b:column>

            </b:navbarLinks>
        </b:navBar>
       
        
            <b:modal id="amodal" title="Ingreso" styleClass="modalPseudoClass">
                <h:form>
                     <b:growl id="growlSpecific123456" placementFrom="top" show-detail="true"
                                     global-only="false"
                                     show-summary="true" allow-dismiss="true"
                                     animation-enter="animated bounceInDown"
                                     animation-exit="animated flipOutX"
                                     escape="true" />
                <b:inputText label="Documento" type="number" value="#{daoRol.documento}" />
                <b:inputText type="password" label="Clave"  value="#{daoRol.clave}" />
                <b:button value="Cerrar" dismiss="modal" />
                <b:commandButton action="#{daoRol.login()}" value="Entrar" look="primary" />
               </h:form>
            </b:modal>   
       
    </h:body>
</html>
