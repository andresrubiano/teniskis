<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <style type="text/css">
            body{
                background-image: url(carousel/1_1.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </h:head>

    <h:body>
        <ui:include src="menu/menu.xhtml"></ui:include>
        <br></br>
        <br></br>
        <br></br>

        <b:container>
            <h:form>

                <b:panel col-sm="12">

                    <div class="col-sm-6">
                        <f:facet name="heading">

                            <h:outputText value="Registro" />
                            <b:badge style="margin-left:10px; background-color:#5cb85c" value="Usuario"  />
                        </f:facet>


                        <b:growl id="growlSpecific" placementFrom="top" show-detail="true"
                                 global-only="false"
                                 show-summary="true" allow-dismiss="true"
                                 animation-enter="animated bounceInDown"
                                 animation-exit="animated flipOutX"
                                 escape="true" />

                        <b:carousel id="wizard" styleClass="wizardPseudoClass"
                                    style="width:100%; "
                                    startAnimation="false"
                                    showIndicators="false"
                                    wrap="false">
                            <b:carouselItem style="width:100%; height:400px">
                                <b:panel title="Datos de identificación" look="success">
                                    <b:inputText label="Documento" type="number" value="#{daoJugador.documento}" />
                                    <b:inputText label="Nombre"  value="#{daoJugador.nombre}" />
                                    <b:inputText label="Apellido" value="#{daoJugador.apellido}" />
                                    <b:selectOneMenu value="#{daoJugador.sexo}"  required="true" label="Seleccione el torneo a participar"    >
                                        <f:selectItem itemLabel="(Seleccione una opción)" itemValue="" />
                                        <f:selectItem itemLabel="Masculino" itemValue="M" />
                                        <f:selectItem itemLabel="Femenino" itemValue="F" />

                                    </b:selectOneMenu>

                                </b:panel>
                            </b:carouselItem>
                            <b:carouselItem style="width:100%;height:400px">
                                <b:panel title="Ranking" look="success  ">
                                    <b:inputText label="Nacionalidad"  value="#{daoJugador.nacionalidad}" />
                                    <b:inputText label="Ranking Individual" type="number"  value="#{daoJugador.rankingIndividual}" />
                                    <b:inputText label="Ranking Dobles" type="number"  value="#{daoJugador.rankingDobles}" />

                                </b:panel>
                            </b:carouselItem>
                            <b:carouselItem style="width:100%;height:400px">
                                <b:panel title="Evento a participar" look="success">
                                    <b:inputText label="Numero del torneo a participar"  value="#{daoJugador.torneo}" />
                                    <b:panel col-sm="12" style="overflow-y: scroll; height: 300px">
                                        <b:dataTable value="#{daoTorneo.torneos}" 
                                                     var="t" page-length-menu="5">
                                            <b:dataTableColumn value="#{t.idTorneo}" label=" # Torneo"/>
                                            <b:dataTableColumn value="#{t.nombre}" label="Nombre del torneo"/>
                                            <b:dataTableColumn value="#{t.fechaInicio}" order="asc" label="Fecha Inicio" />
                                            <b:dataTableColumn value="#{t.fechaFin}" order="asc"  label="Fecha fin" />
                                        </b:dataTable>
                                    </b:panel>


                                </b:panel>
                            </b:carouselItem>
                            <b:carouselItem style="width:100%;height:400px;">
                                <b:panel title="" look="success">
                                    <b:commandButton value="Guardar" style="width: 100% " look="success" action="#{daoJugador.guardarJugador()}"></b:commandButton>
                                </b:panel>
                            </b:carouselItem>
                            <b:carouselControl direction="right" >
                                <b:button value="Atras" style="position: inherit;"
                                          onclick="$('.wizardPseudoClass').carousel('prev');$('.wizardPseudoClass').carousel('pause');"
                                          look="warning" />
                            </b:carouselControl>
                            <b:carouselControl direction="left">
                                <b:button value="Siguiente" style="position:absolute;right:0px"
                                          onclick="$('.wizardPseudoClass').carousel('next');$('.wizardPseudoClass').carousel('pause');"
                                          look="success" />
                            </b:carouselControl>
                        </b:carousel>


                    </div>
                    <div class="col-sm-6">
                        <img src="carousel/usuario.png" alt=""/>
                    </div>
                </b:panel>

            </h:form>
        </b:container>
    </h:body>
</html>
