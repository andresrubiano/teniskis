<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <style type="text/css">
            body{
                background-image: url(carousel/1_1.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="menu/menu.xhtml"></ui:include>
        <br></br>
        <br></br>
        <br></br>
        <b:container>
            <h:form>
                <b:panel col-sm="12">
                <b:dataTable value="#{daoJugador.listaJugadores}"
                             var="jugador">
                    <b:dataTableColumn value="#{jugador.nombre}" />
                    <b:dataTableColumn value="#{jugador.apellido}" />
                    <b:dataTableColumn value="#{jugador.rankingIndividual}" order="asc" label="Ranking Individual" />
                    <b:dataTableColumn value="#{jugador.rankingDobles}" label="Ranking Dobles" />
                    <b:dataTableColumn value="#{jugador.nacionalidad}" />
                   
                    
                </b:dataTable>
                    </b:panel>
            </h:form>
        </b:container>



    </h:body>
</html>
