                    <b:navLink value="Ranking de jugadores" href="ranking.xhtml"></b:navLink>
                   
                    <b:navLink></b:navLink>

                        <b:dropMenu value="Nested sub-submenu">

                <b:column span="3">

        <b:modal id="amodal" title="Ingreso" styleClass="modalPseudoClass">
             <h:form id="formularioLogin">
                <b:growl  id="growlSpecific2" placementFrom="top" show-detail="true"
                          global-only="false"
                          show-summary="true" allow-dismiss="true"
                          animation-enter="animated bounceInDown"
                          animation-exit="animated flipOutX"
                          escape="true" ></b:growl>
                <b:inputText label="Documento" type="number" value="#{daoRol.documento}" />
                <b:inputText type="password" label="Clave"  value="#{daoRol.clave}" />
                    <b:button value="Cerrar" dismiss="modal" />
                    <b:commandButton action="#{daoRol.login()}" value="Entrar" look="primary" update="@form" />
           </h:form>
        </b:modal>
